
<div fxLayout="column" fxFlex="100">
  <div fxLayout="column">
    <mat-form-field class="example-full-width" >
        <input type="text" placeholder="Buscar por nombre..." aria-label="Number" matInput [matAutocomplete]="auto" [(ngModel)]="termino" (input)="buscando()">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
            <mat-option *ngFor="let persona of personas" [value]="persona">        <!-- [value]: El valor que tiene la propiedad "persona" al hacer click sobre una de las opciones mostradas -->
                {{ persona.nombre }}
            </mat-option>
            <mat-option value="" *ngIf="personas.length == 0 && termino.trim().length > 0">       <!-- Si no hay personas o no escribo nada, se muestra el mensaje -->
                <p>No se encontraron resultados</p>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
