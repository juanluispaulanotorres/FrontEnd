
<div *ngIf="personas.length > 0; else sinDatos">

  <h2>Listado de Personas</h2>

  <mat-divider></mat-divider><br>  

  <div fxLayout="row" fxLayoutGap="10">
    <div fxLayout="column">
      <button mat-mini-fab color="primary" title="Agregar persona" [routerLink]="['/agregar']">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div fxLayout="column" fxFlex="100">
      <app-busqueda></app-busqueda>
    </div>
    
  </div>

  <app-tabla [personas]="personas"></app-tabla>
  
</div>

<ng-template #sinDatos> 
  <h2 style="color: red">No hay usuarios en la base de datos</h2>
  <div>
    <button mat-button color="primary" [routerLink]="['/agregar']">
      Nuevo Usuario
    </button>
  </div>
</ng-template>
